<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
        <title>Form sample</title>
        
    </head>
    <body>
    <h2>How the Internet Affects Our Lives</h2>

    <form action="https://formspree.io/khrystyna.stegnii@gmail.com"
      method="POST">
      <label for="name">Your name:</label>
        <input type="text" name="name" id="name" required><br>
        <label for="surname">Your surname:</label>
        <input type="text" name="surname" id="surname" required><br>
        <label for="age">Your age:</label>
        <input type="text" name="age" id="age" pattern=[0-9]"><br>
        <label for="email">Your email:</label>
        <input type="email" name="email" id="email" required><br>
        <label for="question1">How many hours do you spend in front of a screen a day?</label>
        <input type="text" name="question1" id="question1"><br>
        <label for="question2">What do you use the internet for?</label>
        <input type="text" name="question2" id="question2">
         <input type="submit" name="send" value="Send">
    </form>

    </body>
</html>
