<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
        <title>Form sample</title>
        
    </head>
    <body>
    <h2>How the Internet Affects Our Lives</h2>

    <form action="https://formspree.io/khrystyna.stegnii@gmail.com"
      method="POST">
        <label for="name">Your name:</label>
        <input type="text" name="name" id="name" required><br>
        <label for="surname">Your surname:</label>
        <input type="text" name="surname" id="surname" required><br>
        <label for="age">Your age:</label>
        <input type="text" name="age" id="age"><br>
        <label for="email">Your email:</label>
        <input type="email" name="email" id="email" required><br>
        <label for="question1">How many hours do you spend in front of a screen a day?</label>
        <input type="text" name="question1" id="question1"><br>
        <label for="question2">What do you use the internet for?</label>
        <input type="text" name="question2" id="question2"><br>
        <label for="question3">Do you think it affects your work habits?</label>
        <input type="text" name="question3" id="question3"><br>
        <label for="question4">Do you think it affects your sleeping habits?</label>
        <input type="text" name="question4" id="question4"><br>
        <label for="question5">Do you think the Internet is a good tool to meet people?</label>
        <input type="text" name="question5" id="question5"><br>
        <label for="question6">Have you met people in person that you initially met online?</label>
        <input type="text" name="question6" id="question6"><br>
        <label for="question7">What sites do you visit most often?</label><br>
        <input type="radio" name="answer" value="a1">Socila Websites><br>
        <input type="radio" name="answer" value="a2">News Sites><br>
        <input type="radio" name="answer" value="a3">Educational Sites>
        
        <input type="submit" name="send" value="Send">
    </form>

    </body>
</html>
